<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Fresh Bakery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background-color:#FFDFB5;
        }
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        select {
            width: 50px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container-fluid">
        <!--navbar-->
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="https://codehs.com/uploads/a318fac1940f2dbdb03fd3e60b586230" class="card-img-top" id="logo" alt="photo"></a>
                <a class="navbar-brand" href="index.html">Home</a>
                <a class="navbar-brand" href="menu.html">Menu</a>
                <a class="navbar-brand" href="order.html">Order</a>

            </div>
        </nav>
        <!--navbar-->
        
     <div class="container-fluid">
         <div class="row">
             <div class="col-md-2" id="sidestwo">
                 
             </div>
             <div class="col-md-8">
                 <h2 style="text-align:center">Ready to place your order?</h2>
             </div>
              <div class="col-md-2" id="sidestwoaswell">
                 
             </div>
         </div>
         <div class="row">
             <div class="col-md-2" id="thesides">
                 
             </div>
             <div class="col-md-8">
                     <form id="orderForm" action="confirmation.html" method="get">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="address">Home Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="whiteBread">White Bread ($10.00 each):</label>
            <select id="whiteBread" name="whiteBread">
               <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="cinnamonBread">Cinnamon Bread ($10.00 each):</label>
            <select id="cinnamonBread" name="cinnamonBread">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <!-- more options -->
                
            </select>
        </div>
        <div class="form-group">
            <label for="garlicBread">Garlic Bread ($10.00 each):</label>
            <select id="garlicBread" name="garlicBread">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="sourdough">Sourdough ($10.00 each):</label>
            <select id="sourdrop" name="sourdough">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <label>Feedback & Comments:
        <br>
          <textarea rows="4" cols="40" id="comments"></textarea>
        </label>
        <br>
        <button type="submit">Submit Order</button>
</form>
             </div>
             <div class="col-md-2" id="plussides">
                 
             </div>
         </div>
         <div class="row">
             <div class="col-md-2" id="threesides">
                 
             </div>
             <div class="col-md-8">
                

             </div>
             <div class="col-md-2" id="foursides">
                 
             </div>
         </div>
      
    
     </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card text-center">
                  <div class="card-header">
                    Thank you for visiting our website!
                  </div>
                  <div class="card-body">
                    <h5 class="card-title">We hope you enjoy your order!</h5>
                    <a href="menu.html" class="bitn btn-primary">Order more?</a>
                  </div>
                </div>
            </div>
        </div>
        </div>
  </body>
</html>
