<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:#FFDFB5;
            font-family: "Short Stack", cursive;
        }
        .confirmation {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="confirmation">
        <h1>Order Confirmation</h1>
        <p id="orderDetails"></p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const firstName = urlParams.get('firstName');
            const lastName = urlParams.get('lastName');
            const email = urlParams.get('email');
            const address = urlParams.get('address');
            const whiteBread = parseInt(urlParams.get('whiteBread'));
            const cinnamonBread = parseInt(urlParams.get('cinnamonBread'));
            const garlicBread = parseInt(urlParams.get('garlicBread'));
            const sourdough = parseInt(urlParams.get('sourdough'));

            const totalCost = (whiteBread + cinnamonBread + garlicBread + sourdough) * 10;
            const readyTime = new Date(Date.now() + 2 * 60 * 60 * 1000).toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});

            const orderDetails = `
                <table border="1">
                    <tr>
                        <td><p>Thank you for your order, ${firstName} ${lastName}!</p></td>
                    </tr>
                    <tr>
                       <td><p>Email: ${email}</p></td>
                    </tr>
                    <tr>
                      <td><p>Address: ${address}</p></td>
                    </tr>
                    <tr>
                       <td><p>Total Cost: $${totalCost.toFixed(2)}</p></td>
                    </tr>
                    <tr>
                       <td><p>Your order will be ready by: ${readyTime}</p></td>
                    </tr>
                    <tr>
                       <td><p>Your order has been received and is being processed.</p></td>
                    </tr>
                </table>
            `;

            document.getElementById('orderDetails').innerHTML = orderDetails;
        });
    </script>
    <a href="order.html" class="btn btn-primary">Order more?</a>
</body>
</html>
